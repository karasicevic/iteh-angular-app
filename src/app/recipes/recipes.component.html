<router-outlet></router-outlet>

<div>
  <p>Search recipe by name:</p>
  <input type="text" [(ngModel)]="searchTerm"/>
  <button  (click)="clearSearchTerm()">Clear</button>
  <app-recipe-element *ngFor="let recipe of filterRecipes() | paginate:{ itemsPerPage: 4, currentPage: p } "  [recipe]="recipe" ></app-recipe-element>
</div>
<pagination-controls
  (pageChange)="p = $event"
  class="float-right">
</pagination-controls>
