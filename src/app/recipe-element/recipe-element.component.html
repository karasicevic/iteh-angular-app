<div class="container" style="margin-top: 12px;">
  <div class="card">
    <header class="card-header">
      <h1 class="card-header-title">
        {{name}}
      </h1>
    </header>

    <div class="card-content">
      <p class="content">
        {{description}}
      </p>
      <img
      [src]="imagePath"
      alt="picture"
      width="150%"
      height="150%"
      class="image"
    />
      <button class>
        Save
      </button>
    </div>
  </div>
</div>
